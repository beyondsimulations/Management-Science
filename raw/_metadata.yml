format:
  html: default
  hugo-md: default
  typst: default
  revealjs:
    theme:
      - default
      - ../styles.scss
      - brand
    transition: slide
    transition-speed: fast
    highlight-style: github
    callout-appearance: simple
    width: 1200
    height: 700
    slide-number: true
    code-copy: true
    code-link: true
    preview-links: auto
    fig-width: 12
    fig-height: 4.5

format-links:
  - html
  - format: typst
    text: PDF
    icon: file-pdf
  - revealjs

execute:
  echo: true
