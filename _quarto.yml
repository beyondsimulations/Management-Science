format:
  html:
    theme:
      - default
      - styles.scss
      - brand
    toc: true
    highlight-style: github
    callout-appearance: simple
    code-copy: true
    code-link: true
    toc-location: right
    code-overflow: wrap
    html-math-method:
      method: mathjax
      url: "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    include-in-header:
      - general/header.html
    include-after-body:
      text: |
        <script src="https://cdn.jsdelivr.net/gh/beyondsimulations/web-embedded-chat@main/floating-chat.js"></script>
        <script>
            new UniversalChatWidget({
                title: "Course Assistant",
                apiEndpoint: "https://model-proxy.vlcek-4b4.workers.dev",
                model: "management-science",
                userMessageOpacity: 0.5,
                assistantMessageOpacity: 0.5,
                position: "bottom-right",
                windowHeight: 800
            });
        </script>

  hugo-md: default

  typst:
    papersize: a4
    include-before-body:
      - text: |
          #show heading.where(level: 2): it => {
            // Adds 1.1em of space below all level 2 headings
            block(below: 1.1em, it)
          }

format-links:
  - html
  - format: typst
    text: PDF
    icon: file-pdf

bibliography: Literature.bib

execute:
  freeze: auto

brand: _brand.yml
